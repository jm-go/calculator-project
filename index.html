<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="header">
      <img
        class="header__cat"
        src="./src/assets/cat_icon.png"
        alt="Cat with calculator"
      />
      <header class="header__text">Let's <span class="header__text header__text--letterT">Cat</span>culate!</header>
    </section>
    <main>
      <section class="calculator">
        <output class="calculator__history"></output>
        <output class="calculator__answer"></output>
        <button
          type="button"
          class="calculator__button calculator__button-clear"
        >
          C
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-negate"
        >
          <img
            class="calculator__img"
            src="./src/assets/plus-minus.svg"
            alt="Plus-minus"
          />
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-percent"
        >
          <img
            class="calculator__img"
            src="./src/assets/percent.svg"
            alt="Percentage"
          />
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-divide"
        >
          <img
            class="calculator__img"
            src="./src/assets/divide.svg"
            alt="Division"
          />
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-seven"
        >
          7
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-eight"
        >
          8
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-nine"
        >
          9
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-multiply"
        >
          <img
            class="calculator__img"
            src="./src/assets/x.svg"
            alt="Multiplication"
          />
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-four"
        >
          4
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-five"
        >
          5
        </button>
        <button type="button" class="calculator__button calculator__button-six">
          6
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-minus"
        >
          <img
            class="calculator__img"
            src="./src/assets/minus.svg"
            alt="Subtraction"
          />
        </button>
        <button type="button" class="calculator__button calculator__button-one">
          1
        </button>
        <button type="button" class="calculator__button calculator__button-two">
          2
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-three"
        >
          3
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-plus"
        >
          <img
            class="calculator__img"
            src="./src/assets/plus.svg"
            alt="Addition"
          />
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-zero"
        >
          0
        </button>
        <button type="button" class="calculator__button calculator__button-dec">
          .
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-equals calculator__button--equal"
        >
          <img
            class="calculator__img"
            src="./src/assets/equal.svg"
            alt="Equals"
          />
        </button>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
