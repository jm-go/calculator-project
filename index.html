<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="header">
      <img
        class="header__cat"
        src="./src/assets/cat_icon.png"
        alt="Cat with calculator"
      />
      <header class="header__text">
        Let's <span class="header__text header__text--letterT">Cat</span>culate!
      </header>
    </section>
    <main>
      <section class="calculator">
        <output class="calculator__history"></output>
        <output class="calculator__answer"></output>
        <button
          type="button"
          class="calculator__button calculator__button-clear"
          data-type="action"
        >
          C
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-negate"
          data-type="action"
        >
          <img
            class="calculator__img"
            src="./src/assets/plus-minus.svg"
            alt="Plus-minus"
          />
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-percent"
          data-type="action"
        >
          <img
            class="calculator__img"
            src="./src/assets/percent.svg"
            alt="Percentage"
          />
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-divide"
          data-type="operator"
        >
          <img
            class="calculator__img"
            src="./src/assets/divide.svg"
            alt="Division"
          />
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-seven"
          data-type="number"
        >
          7
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-eight"
          data-type="number"
        >
          8
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-nine"
          data-type="number"
        >
          9
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-multiply"
          data-type="operator"
        >
          <img
            class="calculator__img"
            src="./src/assets/x.svg"
            alt="Multiplication"
          />
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-four"
          data-type="number"
        >
          4
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-five"
          data-type="number"
        >
          5
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-six"
          data-type="number"
        >
          6
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-minus"
          data-type="operator"
        >
          <img
            class="calculator__img"
            src="./src/assets/minus.svg"
            alt="Subtraction"
          />
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-one"
          data-type="number"
        >
          1
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-two"
          data-type="number"
        >
          2
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-three"
          data-type="number"
        >
          3
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-plus"
          data-type="operator"
        >
          <img
            class="calculator__img"
            src="./src/assets/plus.svg"
            alt="Addition"
          />
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-zero"
          data-type="number"
        >
          0
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-dec"
          data-type="decimal"
        >
          .
        </button>
        <button
          type="button"
          class="calculator__button calculator__button-equals calculator__button--equal"
          data-type="action"
        >
          <img
            class="calculator__img"
            src="./src/assets/equal.svg"
            alt="Equals"
          />
        </button>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
