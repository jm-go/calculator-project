<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <header class="header">Let's Calculate!</header>
      <section class="calculator">
        <output class="calculator__history"></output>
        <output class="calculator__answer"></output>
        <section class="calculator__buttons">
          <button type="button" class="calculator__button-clear"></button>
          <button type="button" class="calculator__button-divide"></button>
          <button type="button" class="calculator__button-seven"></button>
          <button type="button" class="calculator__button-eight"></button>
          <button type="button" class="calculator__button-nine"></button>
          <button type="button" class="calculator__button-times"></button>
          <button type="button" class="calculator__button-four"></button>
          <button type="button" class="calculator__button-five"></button>
          <button type="button" class="calculator__button-six"></button>
          <button type="button" class="calculator__button-minus"></button>
          <button type="button" class="calculator__button-one"></button>
          <button type="button" class="calculator__button-two"></button>
          <button type="button" class="calculator__button-three"></button>
          <button type="button" class="calculator__button-plus"></button>
          <button type="button" class="calculator__button-zero"></button>
          <button type="button" class="calculator__button-dot"></button>
          <button type="button" class="calculator__button-equals"></button>
        </section>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
